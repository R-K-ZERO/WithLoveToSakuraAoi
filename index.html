        <div id="game"></div>

        <br>
        <h2>操作説明</h2>
        ←, →（左右キー）：左右移動　　　　↑（上キー）：ジャンプ<br><br>
        1. 巨大ハートに触れ、ハートを出す<br>
        2. 巨大ハートから出たハートを集める<br>
        3. 集めたハートをかごに入れる<br>
        4. 制限時間までに多くのハート（愛）をかごに入れて、さくちゃんに届けよう！<br>
